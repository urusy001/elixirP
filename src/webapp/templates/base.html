<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>ElixirPeptides</title>

    <!-- Base css -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/base.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/product-detail.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/search.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/loading.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/cart-page.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/contact.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/toolbar.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/home.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/checkout.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/payment.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/tos-overlay.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/bottom-nav.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/favourites.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/profile.css') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/overrides.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body>

<!-- Header -->
<header>
    <div class="header-left" id="header-left">Магазин ElixirPeptide</div>
    <button id="search-btn" class="search-btn" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="black"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <line x1="16.656" y1="16.656" x2="21" y2="21"/>
        </svg>
    </button>
</header>

<!-- Global loader -->
<div id="global-loading-screen" class="hidden">
    <div class="spinner"></div>
</div>

<!-- Main SPA container -->
<main id="main-content">
    {% block content %}{% endblock %}
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav" id="nav-bottom">
    <button class="bottom-nav__item bottom-nav__item--active" data-route="">
        <span class="bottom-nav__icon" aria-hidden="true">
            <svg class="bottom-nav__svg" viewBox="0 0 24 24">
                <path class="bottom-nav__icon-shape"
                      d="M4 18h5v-6h6v6h5v-9l-8-7-8 7v9z
                         M12 2.5L22 11.5v9.5a2 2 0 0 1-2 2h-6a1 1 0 0 1-1-1v-6h-2v6a1 1 0 0 1-1 1H4a2 2 0 0 1-2-2v-9.5L12 2.5z"/>
            </svg>
        </span>
        <span class="bottom-nav__label">Главная</span>
    </button>

    <!-- Избранное -->
    <button class="bottom-nav__item" data-route="favourites">
        <span class="bottom-nav__icon" aria-hidden="true">
            <svg class="bottom-nav__svg" viewBox="0 0 24 24">
                <path class="bottom-nav__icon-shape"
                      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                         2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                         C13.09 3.81 14.76 3 16.5 3
                         19.58 3 22 5.42 22 8.5
                         c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </span>
        <span class="bottom-nav__label">Избранное</span>
    </button>

    <!-- Корзина -->
    <button class="bottom-nav__item" data-route="cart">
        <span class="bottom-nav__icon" aria-hidden="true">
            <svg class="bottom-nav__svg" viewBox="0 0 24 24">
                <!-- сумка -->
                <path class="bottom-nav__icon-bag"
                      d="M5 8h14a2 2 0 0 1 2 2v10a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V10a2 2 0 0 1 2-2z"/>

                <!-- РУЧКА (перевёрнутая улыбка) -->
                <path class="bottom-nav__icon-bag-handle"
                      d="M8 8 Q 12 4 16 8"/>

                <!-- улыбка -->
                <path class="bottom-nav__icon-bag-smile"
                      d="M8 12a4 4 0 0 0 8 0"
                      fill="none"/>
            </svg>
            <span class="bottom-nav__badge" id="cart-badge">0</span>
        </span>
        <span class="bottom-nav__label">Корзина</span>
    </button>

    <button class="bottom-nav__item" data-route="profile">
        <img class="bottom-nav__avatar-img"
             id="bottom-nav-avatar"
             src="https://api.dicebear.com/7.x/avataaars/svg?seed=user"
             alt="Профиль"
        />
        <span class="bottom-nav__label">Профиль</span>
    </button>
</nav>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<!-- SPA entry -->
<script type="module" src="{{ request.url_for('static', path='js/app/main.js') }}"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
