<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
        <title>{% block title %}ElixirPeptides{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', path='css/core.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/overlay.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/products.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/product_detail.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/cart.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/checkout.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/contact.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/toolbar.css') }}?v=1">
        <link rel="stylesheet" href="{{ url_for('static', path='css/print.css') }}?v=1">

        {% block extra_css %}{% endblock %}

    </head>
    <body>
        <header>
            <div class="header-left">Магазин ElixirPeptide</div>
            <button class="search-btn" id="search-btn" title="Search">
                <svg fill="none" height="24" stroke="black"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="16.656" x2="21" y1="16.656" y2="21"/>
                </svg>
            </button>
        </header>
        <div class="toolbar">
            <button class="toolbar-btn" id="sort-btn">Сортировка</button>
            <button class="toolbar-btn" id="filter-btn">Категории</button>
        </div>
        <div class="hidden" id="global-loading-screen">
            <div class="spinner"></div>
        </div>

        <main id="main-content">
            {% block content %}{% endblock %}
        </main>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script charset="utf-8" src="https://cdn.jsdelivr.net/npm/@cdek-it/widget@3"></script>
        <script async src="https://ndd-widget.landpro.site/widget.js"></script>

        <script type="module" src="{{ url_for('static', path='js/app/main.js') }}?v=1"></script>
        <script>window.__BUILD__ = "1";</script>
        {% block extra_js %}{% endblock %}

    </body>
</html>
