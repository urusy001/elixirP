<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <title>{% block title %}ElixirPeptides{% endblock %}</title>

    <!-- Base styles -->
    <link href="{{ request.url_for('static', path='css/base.css?v=1') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/responsive.css?v=1') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/product_detail.css?v=1') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/search.css?v=1') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/loading.css?v=1') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/cart-page.css?v=1') }}" rel="stylesheet">
    <link href="{{ request.url_for('static', path='css/contact.css?v=1') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
<!-- Header -->
<header>
    <div class="header-left">Магазин ElixirPeptide</div>
    <button class="search-btn" id="search-btn" title="Search">
        <svg fill="none" height="24" stroke="black"
             stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
             viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8"/>
            <line x1="16.656" x2="21" y1="16.656" y2="21"/>
        </svg>
    </button>
</header>

<!-- Global loader -->
<div class="hidden" id="global-loading-screen">
    <div class="spinner"></div>
</div>

<!-- Main SPA container -->
<main id="main-content">
    {% block content %}{% endblock %}
</main>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Single modern SPA entry -->
<script src="{{ request.url_for('static', path='js/app/main.js?v=1') }}" type="module"></script>
<script>window.__BUILD__ = "1";</script>
{% block extra_js %}{% endblock %}
</body>
</html>
