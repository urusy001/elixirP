<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f2f2f5;
            display: flex;
            justify-content: center;
        }

        .profile-page {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            background: #f2f2f5;
        }

        .profile-header {
            padding-top: 56px;
            padding-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(180deg, #f392ff 0%, #b066ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 46px;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .user-name {
            font-size: 22px;
            font-weight: 700;
            color: #000;
        }

        .menu {
            background: #f2f2f5;
            padding: 0 0 32px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: #ffffff;
            border: none;
            border-radius: 0;
            width: 100%;
            font: inherit;
            cursor: pointer;
        }

        .menu-item + .menu-item {
            border-top: 1px solid #f0f0f0;
        }

        .menu-wrapper {
            margin: 0 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 0 0 rgba(0,0,0,0.06);
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .menu-text {
            flex: 1;
            font-size: 16px;
            color: #000;
            text-align: left;
        }

        .menu-chevron {
            font-size: 20px;
            color: #c7c7cc;
            margin-left: 4px;
        }

        /* убираем стандартный outline, можно заменить своим */
        .menu-item:focus {
            outline: none;
            background: #f7f7f7;
        }
    </style>
</head>
<body>
<div class="profile-page">
    <div class="profile-header">
        <div class="avatar">ИШ</div>
        <div class="user-name">Иван Шостаков</div>
    </div>

    <div class="menu-wrapper">
        <!-- История заказов -->
        <button class="menu-item">
            <span class="menu-icon box">
                <!-- твой SVG -->
                <svg id="delivery-box" xmlns="http://www.w3.org/2000/svg" version="1.1"
                     viewBox="0 0 48 48" width="24" height="24">
                    <defs>
                        <style>
                            .st0 { fill: url(#linear-gradient); }
                            .st1, .st2 { fill: #fff; }
                            .st2 { stroke: #fff; stroke-miterlimit: 10; }
                        </style>
                        <linearGradient id="linear-gradient" x1="3.81" y1="24" x2="44.19" y2="24"
                                        gradientUnits="userSpaceOnUse">
                            <stop offset="0" stop-color="#eec6b6"/>
                            <stop offset=".5" stop-color="#e4b988"/>
                            <stop offset=".54" stop-color="#e3b785"/>
                            <stop offset="1" stop-color="#dea96e"/>
                        </linearGradient>
                    </defs>
                    <polygon class="st0"
                             points="44.13 35.69 23.94 47.28 3.81 35.59 3.87 12.31 24.06 .72 44.19 12.41 44.13 35.69"/>
                    <path class="st1"
                          d="M30.31,20.37c-6.71-4.06-13.41-8.11-20.12-12.17,1.98-.97,3.96-1.95,5.93-2.92,6.78,3.83,13.56,7.66,20.34,11.49-2.05,1.2-4.1,2.4-6.16,3.6Z"/>
                    <g>
                        <polygon class="st1"
                                 points="30.82 20.54 35.96 17.62 35.96 29.82 30.82 32.65 30.82 20.54"/>
                        <path class="st1"
                              d="M35.46,18.48v11.04l-2.56,1.4-1.59.87v-10.97l4.15-2.35M36.46,16.77c-2.05,1.16-4.1,2.32-6.15,3.49v13.24c2.05-1.13,4.1-2.25,6.15-3.38v-13.35h0Z"/>
                    </g>
                    <path class="st2" d="M36.85,30.23"/>
                    <path class="st1" d="M57.19,46.91"/>
                </svg>
            </span>
            <span class="menu-text">История заказов</span>
            <span class="menu-chevron">›</span>
        </button>

        <!-- Связаться с поддержкой -->
        <button class="menu-item">
            <span class="menu-icon chat">
                <!-- простая svg-иконка чата -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                     width="20" height="20" fill="none">
                    <rect x="4" y="6" width="24" height="16" rx="6" fill="#fff"/>
                    <circle cx="12" cy="14" r="1.5" fill="#ffd463"/>
                    <circle cx="16" cy="14" r="1.5" fill="#ffd463"/>
                    <circle cx="20" cy="14" r="1.5" fill="#ffd463"/>
                </svg>
            </span>
            <span class="menu-text">Связаться с поддержкой</span>
            <span class="menu-chevron">›</span>
        </button>
    </div>
</div>
</body>
</html>
