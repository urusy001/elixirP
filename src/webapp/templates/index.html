{% extends "base.html" %}

{% block title %}ElixirPeptides{% endblock %}

{% block extra_css %}{% endblock %}
{% block content %}
<div class="search-overlay" id="search-overlay">
    <div class="search-header">
        <input id="search-input" placeholder="Поиск продуктов..." type="text"/>
        <button id="close-search">✕</button>
    </div>
    <ul id="history-list"></ul>
</div>


<div id="app">
    <div class="product-grid scroll-area" id="product-list"></div>

    <div class="scroll-area" id="product-detail" style="display:none;"></div>

    <div id="cart-page" style="display:none;">
        <h3 id="cart-title">Корзина</h3>
        <div id="cart-items"></div>

        <div id="cart-summary">
            <p class="total-label" id="summary-label">
                <span class="total-label">Итого:</span>
                <span class="total-amount">0 ₽</span>
            </p>
            <div class="promo">
                <label for="promo">Промо-код</label>
                <input id="promo" placeholder="Введите промо-код" type="text"/>
            </div>
        </div>
    </div>

    <!-- ✅ Checkout page view -->
    <div id="checkout-page" style="display:none;">
        <div id="checkout-summary"></div>
        <button id="checkout-proceed-btn" style="display:none;">Перейти к оплате</button>
    </div>

    <!-- ✉️ Contact form page -->
    <div id="contact-page" style="display:none;max-width:900px;margin:0 auto;padding:1rem;">
        <h2>Введите данные для получения чека</h2>
        <form id="contact-form" novalidate>
            <input name="name" placeholder="Имя" required type="text"/>
            <input name="surname" placeholder="Фамилия" required type="text"/>
            <input name="phone" placeholder="Телефон" required type="tel"/>
            <input name="email" placeholder="Email" required type="email"/>
            <button id="submit-contact" style="display:none;" type="submit">Продолжить</button>
        </form>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='js/app/main.js') }}"></script>
{% endblock %}
